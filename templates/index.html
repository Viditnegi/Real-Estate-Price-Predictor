<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
<!--    <div class="container">-->
<!--        <div class="row">-->


            <div class="card text-center" style="width: 100%; height:100%; margin-top:200px">
                <div class="card-header">
                    <h1>Welcome to House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class ="col-md-6 form-group" style="text-align:center">
                                <label><b>Select the location:</b></label>
                                <select class="selectpicker form-control" id="location" name="location" required="1">
                                    {% for location in locations %}
                                    <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class ="col-md-6 form-group" style="text-align:center">
                                <label><b>Enter BHK:</b></label>
                                <input type="text" class = "form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                            </div>
                            <div class ="col-md-6 form-group" style="text-align:center; width: 50%;  margin-top:30px">
                                <label><b>Enter number of bathrooms:</b></label>
                                <input type="text" class = "form-control" id="bath" name="bath" placeholder="Enter number of bathrooms">
                            </div>
                            <div class ="col-md-6 form-group" style="text-align:center ;width: 50%;  margin-top:30px">
                                <label><b>Enter Square Feet:</b></label>
                                <input type="text" class = "form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                            </div>
                            <div class ="col-md-12 form-group" style="width: 100%;  margin-top:30px">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class = "col-md-12" style="text-align: center ;margin-top:10px ">
                        <h2><span id="prediction"></span></h2>
                    </div>

                </div>

            </div>


<!--        </div>-->
<!--    </div>-->

    <script>
        function form_handler(event)
        {
            event.preventDefault();
        }
        function send_data()
        {
            document.querySelector('form').addEventListener("submit",form_handler);

            var fd=new FormData(document.querySelector('form'));

            var xhr = new XMLHttpRequest();

            xhr.open('POST','/predict',true);
            document.getElementById("prediction").innerHTML = "Wait Predicting Price!....";

            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML="prediction: â‚¹ " + xhr.responseText;
                }
            };

            xhr.onload = function(){};
            xhr.send(fd);
        }
    </script>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
